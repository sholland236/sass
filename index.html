<body>
    <!-- 1. variable and how they help with theming applications -->
    <nav class="nav">
        <h2 class="nav__title font-primary">My Site</h2>
        <button class="nav__login btn-primary font-secondary">Login</button>

    <!-- 2. does nesting make things more readable? -->
    <!-- 3. Good file structure -->

    <main>
        <section>

        <section class="form">

                <form class="form__container__contact">
                    <label for="name">Name</label>

                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <button class="form__container__contact--send">Send</button>
                </form>
            </div>
        </section>

    </main>

    </footer>
